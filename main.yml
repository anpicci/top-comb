# Keep an updated list of measurements that are included
# in the combination
MEASUREMENTS_LIST:
  - dummy
  - ttgamma

# Main configuration file to drive the setup and the combination
MEASUREMENTS:

  # Used to debug the framework
  dummy:
    operators: 
      - ctW
      - ctZ
      - ctG

  # TTG differential measurements 
  ttgamma:
    operators: 
      - ctG
      - ctZ
      - ctW
      - ctp
      - cpQM
      - cpQ3
      - cptb
      - cbW 