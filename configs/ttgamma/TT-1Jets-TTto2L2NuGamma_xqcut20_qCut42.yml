procname: TT-1Jets-TTto2L2NuGamma

# ------ Configurations regarding the Matrix Element
load_extramodels: dim6top_LO_UFO.tar.gz 
model: 'dim6top_LO_UFO-restrict_ttg'
process: [
    'define p = g u c d s u~ c~ d~ s~ b b~',
    'define j = p',
    'define l+ = e+ mu+ ta+',
    'define l- = e- mu- ta-',
    'define vl = ve vm vt',
    'define vl~ = ve~ vm~ vt~',
    'generate p p > t t~ FCNC=0 DIM6=1 > l+ vl l- vl~ b  b~ a @0' 
  ]

template_run_card: 
  name: templates/template_run_card_LO.dat 

template_customizecards: 
  name: templates/template_customizecards.dat
  extraopts: [
    "set param_card DECAY 6 1.491500e+00", # This is to mimic what was done in the central sample
    "set run_card ptj 20",
    "set run_card maxjetflavor 5"
  ] 

template_restrict_card: 
  name: templates/template_restrict_ckm_no_b_mass.dat 
  restrict_name: restrict_ttg

# ------ Configurations regarding the Parton shower
fragment:
  name: templates/template_partonshower_madgraph.dat
  process_parameters: [
    "'TimeShower:mMaxGamma = 4.0'"
  ]
