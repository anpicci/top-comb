analysis_name: 
  TT_TOP-23-007

samples:
  - procname: TTtoLplusNu2Q_1Jets_SMEFT_dim6top_LO
    # ------ Configurations regarding the Matrix Element
    model: 'dim6top_LO_UFO'
    process: [
        'define p = g u c d s u~ c~ d~ s~ b b~',
        'define j = p',
        'define l+ = e+ mu+ ta+',
        'define vl = ve vm vt',
        'define had = u c d s u~ c~ d~ s~',
        'generate    p p > t t~   FCNC=0 DIM6=1, (t > l+ vl b FCNC=0 DIM6=0),   (t~ > had had b~ FCNC=0 DIM6=0) @0',
        'add process p p > t t~ j FCNC=0 DIM6=1, (t > l+ vl b FCNC=0 DIM6=0),   (t~ > had had b~ FCNC=0 DIM6=0) @1',
      ]

    template_run_card: 
      name: templates/template_run_card_LO.dat 

    template_customizecards: 
      name: templates/template_customizecards.dat
      extraopts: [
        "set run_card ptj 20",
        "set run_card xqcut 20",
        "set run_card maxjetflavor 5"
      ] 

    # ------ Configurations regarding the Parton shower
    fragment:
      name: templates/template_partonshower_madgraphMLM.dat
      process_parameters: [
        "'JetMatching:qCut = 30.'",
        "'JetMatching:qCutME = 20.'",
        "'JetMatching:nQmatch = 5'",
        "'JetMatching:nJetMax = 1'",
        "'TimeShower:mMaxGamma = 4.0'"
      ]
  - procname: TTtoLminusNu2Q_1Jets_SMEFT_dim6top_LO
    # ------ Configurations regarding the Matrix Element
    model: 'dim6top_LO_UFO'
    process: [
        'define p = g u c d s u~ c~ d~ s~ b b~',
        'define j = p',
        'define l- = e- mu- ta-',
        'define vl~ = ve~ vm~ vt~',
        'define had = u c d s u~ c~ d~ s~',
        'add process p p > t t~   FCNC=0 DIM6=1, (t > had had b FCNC=0 DIM6=0), (t~ > l- vl~ b~ FCNC=0 DIM6=0)  @0',
        'add process p p > t t~ j FCNC=0 DIM6=1, (t > had had b FCNC=0 DIM6=0), (t~ > l- vl~ b~ FCNC=0 DIM6=0)  @1'
      ]

    template_run_card: 
      name: templates/template_run_card_LO.dat 

    template_customizecards: 
      name: templates/template_customizecards.dat
      extraopts: [
        "set run_card ptj 20",
        "set run_card xqcut 20",
        "set run_card maxjetflavor 5"
      ] 

    # ------ Configurations regarding the Parton shower
    fragment:
      name: templates/template_partonshower_madgraphMLM.dat
      process_parameters: [
        "'JetMatching:qCut = 30.'",
        "'JetMatching:qCutME = 20.'",
        "'JetMatching:nQmatch = 5'",
        "'JetMatching:nJetMax = 1'",
        "'TimeShower:mMaxGamma = 4.0'"
      ]

